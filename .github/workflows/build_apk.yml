name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - uses: actions/checkout@v3

    # 2. Setup Java (Required for Android Build)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Setup Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # Uses a stable recent version
        channel: 'stable'
        cache: true

    # 4. Install Dependencies
    - name: Install dependencies
      run: flutter pub get

    # 5. Build the APK (Debug version is easier for testing without signing keys)
    - name: Build APK
      run: flutter build apk --debug --split-per-abi

    # 6. Upload the APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-debug.apk
