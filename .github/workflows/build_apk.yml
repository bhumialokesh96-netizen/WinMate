name: Build Signed Release APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v3

    # 2. Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Setup Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
        - name: Auto bump build number
  run: |
    VERSION_LINE=$(grep '^version:' pubspec.yaml)
    VERSION_NAME=$(echo $VERSION_LINE | cut -d'+' -f1 | cut -d' ' -f2)
    BUILD_NUMBER=$(echo $VERSION_LINE | cut -d'+' -f2)
    NEW_BUILD=$((BUILD_NUMBER + 1))
    sed -i "s/^version:.*/version: $VERSION_NAME+$NEW_BUILD/" pubspec.yaml

    # 4. Install Dependencies
    - name: Install dependencies
      run: flutter pub get

    # 5. Decode Keystore (This creates the file android/app/upload-keystore.jks)
    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > android/app/my-release-key.jks

    # 6. Build Signed Release APK
    - name: Build Signed APK
      run: flutter build apk --release
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    # 7. Upload the Signed APK
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: SMSindia New Release
        path: build/app/outputs/flutter-apk/app-release.apk
        # 8. Send APK to Telegram Group
    - name: Send APK to Telegram
      run: |
        curl -F document=@build/app/outputs/flutter-apk/app-release.apk \
        -F chat_id=${{ secrets.TELEGRAM_TO }} \
        https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument
        
        
    # Telegram Success Message
    - name: Telegram Success Message
      if: success()
      run: |
        curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_TO }} \
        -d parse_mode=Markdown \
        -d text="ğŸ‰ *NEW BUILD RELEASED!* ğŸš€%0A%0AğŸ“± App: *SMSIndia*%0AğŸ”¢ Version: *${VERSION_NAME}*%0AğŸ·ï¸ Build: *${BUILD_NUMBER}*%0Aâš™ï¸ CI: GitHub Actions%0A%0Aâœ… Signed APK uploaded above%0AğŸ˜„ Happy Testing!"
        
        
    - name: Telegram Failure Alert
      if: failure()
      run: |
        curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_TO }} \
        -d parse_mode=Markdown \
        -d text="ğŸš¨ *CI BUILD FAILED!* âŒ%0A%0AğŸ“± App: *SMSIndia*%0AğŸ”¢ Version: *${VERSION_NAME:-Unknown}*%0AğŸ·ï¸ Build: *${BUILD_NUMBER:-Unknown}*%0A%0AğŸ› ï¸ Please check GitHub Actions logs."
